<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>My first three.js app</title>
    <style>
      body {
        margin: 0;
      }
      canvas {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <script src="../../lib/three.js"></script>
    <script>
      // inspired by https://threejs.org/docs/index.html#manual/en/introduction/Creating-a-scene
      var scene = new THREE.Scene();
      var camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );

      var renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      var geometry = new THREE.BoxGeometry(2, 1, 10);
      var material = new THREE.MeshBasicMaterial({ color: 0x003b3b3b });

      var geometry2 = new THREE.BoxGeometry(1, 3, 1);
      var material2 = new THREE.MeshBasicMaterial({ color: 0x00ff0 });

      var geometry3 = new THREE.BoxGeometry(3, 1, 3);
      var material3 = new THREE.MeshBasicMaterial({ color: 0x00fff0 });

      var cube = new THREE.Mesh(geometry, material);
      var cube2 = new THREE.Mesh(geometry2, material2);
      var cube3 = new THREE.Mesh(geometry3, material3);

      scene.add(cube);
      scene.add(cube2);
      scene.add(cube3);

      camera.position.z = 10;

      function animate() {
        requestAnimationFrame(animate);
        cube.rotation.x += 0.05;
        cube.rotation.y += 0.02;
        cube2.rotation.x += 0.05;
        cube2.rotation.y += 0.02;
        cube3.rotation.x += 0.05;
        cube3.rotation.y -= 0.02;
        renderer.render(scene, camera);
      }
      animate();
    </script>
  </body>
</html>
